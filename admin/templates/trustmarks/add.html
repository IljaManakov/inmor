{% extends "base.html" %}
{% block content %}
<div class="container-md m-5">

    <h2>Add new Trustmark to an entity</h2>
    <div class="mb-3">
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="entity" class="form-label">Entity (URL)</label>
        <input type="text" class="form-control" name="entity" id="id_entity">
      </div>
      <div class="mb-3">
        <select class="form-select" aria-label="Select the TrustMarkType" name="tmt_select" id="id_tmt_select">
        {% for t in trustmarktypes %}
          <option value="{{ t.id }}">{{ t.tmtype }}</option>
        {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>

    <div class="mb-3">
      {{ msg }}
    </div>
    

</div>
{% endblock %}
